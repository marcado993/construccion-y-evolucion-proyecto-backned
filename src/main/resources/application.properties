# Server Configuration
server.port=8080

# Excluir autoconfiguración de R2DBC
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.r2dbc.R2dbcAutoConfiguration

# PostgreSQL Database Configuration (Supabase)
# IMPORTANTE: Supabase Pooler en modo 'transaction' no soporta PREPARE statements
# Reemplaza [YOUR_PASSWORD] con tu contraseña real de Supabase

spring.datasource.url=jdbc:postgresql://aws-1-us-east-1.pooler.supabase.com:6543/postgres?prepareThreshold=0
spring.datasource.username=postgres.bnfqxgzencmgqfiryrww
spring.datasource.password=${SUPABASE_PASSWORD:defaultpassword}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desactivar prepared statements para compatibilidad con Supabase Transaction Pooler
spring.jpa.properties.hibernate.jdbc.use_streams_for_binary=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*